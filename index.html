    <noscript>
        <link href="assets/css/noscript.css" rel="stylesheet"/>
    </noscript>

    <script src="https://kit.fontawesome.com/26caffb6b4.js" crossorigin="anonymous"></script>

    <!-- Primary Meta Tags -->
    <title>Yaakov Schlachter | CompuGenius Programs</title>
    <meta content="Yaakov Schlachter | CompuGenius Programs" name="title">
    <meta content="Software developer with over half a decade's experience of numerous professional application and game projects for desktop, mobile, virtual reality and web. Oculus Start member."
          name="description">

    <!-- Open Graph / Facebook -->
    <meta content="website" property="og:type">
    <meta content="https://www.cgprograms.com/" property="og:url">
    <meta content="Yaakov Schlachter | CompuGenius Programs" property="og:title">
    <meta content="Software developer with over half a decade's experience of numerous professional application and game projects for desktop, mobile, virtual reality and web. Oculus Start member."
          property="og:description">
    <meta content="images/banner.png" property="og:image">

    <!-- Twitter -->
    <meta content="summary_large_image" property="twitter:card">
    <meta content="https://www.cgprograms.com/" property="twitter:url">
    <meta content="Yaakov Schlachter | CompuGenius Programs" property="twitter:title">
    <meta content="Software developer with over half a decade's experience of numerous professional application and game projects for desktop, mobile, virtual reality and web. Oculus Start member."

    <meta content="images/banner.png" property="twitter:image">

</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <img alt="logo" src="images/logo.png"/>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Yaakov Schlachter</h1>
                <h2>CompuGenius Programs</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/resume">Resume</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">
        <!-- Contact -->
        <article id="contact">
            <h2 class="major">Contact</h2>
            <form data-netlify="true" method="post" name="contact" netlify-honeypot="phone">
                <div class="fields">
                    <div class="hidden field half">
                        <input name="phone"/>
                    </div>
                    <div class="field half">
                        <label for="name">Name*</label>
                        <input id="name" name="name" required type="text"/>
                    </div>
                    <div class="field half">
                        <label for="email">Email*</label>
                        <input id="email" name="email" required type="email"/>
                    </div>
                    <div class="field half">
                        <label for="number">Phone</label>
                        <input id="number" name="number" type="tel"/>
                    </div>
                    <div class="field half">
                        <label for="discord">Discord</label>
                        <input id="discord" name="discord" type="text"/>
                    </div>
                    <div class="field">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" required rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input class="primary" type="submit" value="Send Message"/></li>
                    <li><input type="reset" value="Reset"/></li>
                </ul>
            </form>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a class="icon fa-brands fa-linkedin-in" href="/linkedin"
                   target="_blank"><span class="label">LinkedIn</span></a></li>
            <li><a class="icon fa-brands fa-github" href="/github"
                   target="_blank"><span class="label">Github</span></a></li>
            <li><a class="icon fa-brands fa-discord" href="/discord"
                   target="_blank"><span class="label">Discord</span></a></li>
        </ul>
        <p class="copyright">&copy; 2018-<script>document.write(new Date().getFullYear());</script> <a href="/">CompuGenius Programs</a>. All Rights Reserved.</p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
